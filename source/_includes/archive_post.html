{% capture category %}{{ post.categories | size }}{% endcapture %}
{% capture date_formatted %}{{ page.date_formatted_cut }}{{ post.date_formatted_cut }}{% endcapture %}
<h1><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
<div class="entry-meta">
	<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ date_formatted }}</time>
	{% if category != '0' %}
	  <span class="categories">опубликовано в {{ post.categories | category_links }}</span>
	{% endif %}
</div>
