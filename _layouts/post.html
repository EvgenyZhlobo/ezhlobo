---
layout: default
---

<a href="/" class="btn">&laquo; All notes</a>

<article role="post">
  <h2>{{ page.title }}</h2>
  <div>
    {{ content }}
  </div>
</article>

<aside>
  <div id="disqus_trigger" class="btn">Show comments</div>
  <div id="disqus_thread"></div>
</aside>

<script async>
  var disqus_shortname = 'ezhlobo';
  var disqus_url = '{{ page.permalink }}';
</script>
