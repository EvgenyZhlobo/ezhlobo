<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.ptitle }}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" href="/assets/css/main.css">
	</head>
	<body>
		<header>
			{% include menu.erb %}
			<h1>{{ page.ptitle }}{% if page.category %}«{{ page.category }}»{% endif %}</h1>
		</header>
		<section{% if page.role %} role="{{ page.role }}"{% endif %}>
			{{ content }}
		</section>
		<footer>
			{% include menu.erb %}
		</footer>
	</body>
</html>
